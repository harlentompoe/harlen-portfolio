<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
         <label for="fname">First Name:</label>   
         <input type="text" name="fname" id="fname" placeholder="Enter your frist Name" required><br><br>

         <label for="lname">Last Name:</label>
         <input type="text" name="lname" id="lname" placeholder="Enter your last Name" required><br><br>
    
         <label for="email">Email:</label>
         <input type="text" name="email" id="email" placeholder="Enter email"><br><br>

         <label for="password">Password:</label>
         <input type="password" id="text" name="password" placeholder="password require"><br><br>

         <label for="gender">Gender:</label>
         <input type="radio" id="gender" name="gender">fmail 
         <input type="radio" name="gender" id="gender">mail <br><br>

         <label for="datetime-local">Datetime-local:</label>
         <input type="datetime-local"><br><br>

         <label for="time">Time:</label>
         <input type="time" name="appointment-time" value=""><br><br>

         <label for="url">URL:</label>
         <input type="url" name="websit-url"><br><br>

         <label for="search">search:</label>
         <input type="search" name="search-term" placeholder="search">

         <label for="date">Date:</label>
         <input type="date" name="birthday" month="mm" year="yyy"><br><br>

         <label for="week">Week:</label>
         <input type="text" id="week" name="week" placeholder="put the day here"><br><br>

         <label for="Rang">Points (between 0 and 10):</label>
         <input type="range" id="Points" name="Points" min="0" max="10"><br><br>

         <label for="color">Please select yours:</label>
         <input type="color" name="color" id="color"><br><br>

         <label for="submit">Submit:</label>
         <input type="submit" name="submit" id="submit" value="submit">
             
    </form>
    
</body>
</html>
